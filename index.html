<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Pallete</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                Question
            </div>
            <div class="options">
                <ul>
                    <li>
                        <input type="radio" class="check" name="a" id="a">
                        <label class="one"  for="a">first option</label>
                    </li>
                    <li>
                        <input type="radio" class="check" name="a" id="b">
                        <label class="one" for="b">second option</label>
                    </li>
                    <li>
                        <input type="radio" class="check" name="a" id="c">
                        <label class="one" for="c">third option</label>
                    </li>
                    <li>
                        <input type="radio" class="check" name="a" id="d">
                        <label class="one" for="d">fourth options</label>
                    </li>
                </ul>
               <button class="btn">
                   Next Problem
               </button>
            </div>
        </div>
    </div>
</body>
</html>
